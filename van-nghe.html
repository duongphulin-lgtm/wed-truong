<style>
body{
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f5f5f5;
}
.container{
    width: 90%;
    max-width: 1000px;
    margin: 30px auto;
}

.event-box{
    background: white;
    padding: 20px;
    margin-bottom: 30px;
    border-radius: 6px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}
.label{
    font-weight: bold;
    color: #005b96;
    margin-bottom: 5px;
}
.event-desc{
    line-height: 1.6;
    margin-bottom: 20px;
}

.images{
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    margin-bottom: 20px;
}
.img-box{
    flex: 1;
    min-width: 260px;
    height: 220px;
    border-radius: 6px;
    overflow: hidden;
}
.img-box img{
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
}

.video-box{
    margin-top: 10px;
}
video{
    width: 100%;
    max-width: 520px;
    border-radius: 6px;
    display: block;
}

a.back{
    display: inline-block;
    margin-top: 20px;
    color: #005b96;
    font-weight: bold;
    text-decoration: none;
}
a.back:hover{ text-decoration: underline; }
</style>
</head>
